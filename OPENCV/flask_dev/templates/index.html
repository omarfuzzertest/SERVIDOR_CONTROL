<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStreaming</title>
    <style>
        .container{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: black;
            text-align: center;
        }
        .vid {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
        }
    </style>
</head>
<body class = "container">
    <img  class="vid"  src="{{ url_for('video_feed') }}">
</body>
</html>
